<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery CarouselPanes</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
<script type="text/javascript" src="jquery.carouselpanes.js"></script>
<link type="text/css" media="screen" rel="stylesheet" href="sample.css"  />

<script type="text/javascript">
$(document).ready(function(){

  // load some flickr photos
  $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=dog&tagmode=any&format=json&jsoncallback=?",
    function(data){
      
      $.each(data.items, function(i,item){
      
        image_uri = item.media.m
        image_uri = image_uri.replace("_m", "_s")
  
        image = $("<img/>").attr("src", image_uri);
        $("<li></li>").html(image).appendTo(".carouselpanes")
        if ( i == 40 ) return false;
      });
      
      // load carousel panes
    	$(".carouselpanes").carouselPanes({
        rows: 2,
        cols: 5
    	});      
    }    
  );
});

</script>

</head>
<body>

<h2><a href="http://www.tarmann.com.br">Tarmann</a></h2>
<h1>Carousel Panes</h1>

<p>Carrosel infinito com multiplas linhas configuráveis onde a ordem original da lista é mantida. </p>

<ul class="carouselpanes">
  <!-- flickr photos will be loaded here -->
</ul>

<p>
  <a href="http://github.com/tarmann/jquery-carouselpanes">Download on Git</a>
</p>

</body>
</html>
